name: Build Nixvim Config

on:
  push:
    branches:
      - main
      - setup-github-workflow
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Nix
        uses: cachix/install-nix-action@v14
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build Nixvim config
        run: nix build
